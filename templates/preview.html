<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview Event Config</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        pre {
            background: #ffffff;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            overflow-x: auto;
            text-align: left;
            margin-top: 30px;
            height: 600px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .danger {
            background-color: #dc3545;
        }
        .danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h2>Final Event Config Preview</h2>

<div class="container">
    <div class="buttons">
        <button onclick="downloadJSON()">ðŸ“¥ Download Final JSON</button>
        <button class="danger" onclick="resetSession()">ðŸ”„ Start New Event</button>
    </div>

    <pre>{{ event_configs | tojson(indent=4) }}</pre>
</div>

<script>
    function downloadJSON() {
        window.location.href = '/download';
    }
    function resetSession() {
        window.location.href = '/reset';
    }
</script>

</body>
</html>
