<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystal Framework - Create Configs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #f8f9fa; text-align: center; padding-top: 100px; }
        h2 { color: #0056b3; margin-bottom: 30px; }
        input[type="text"] { padding: 12px; width: 300px; border-radius: 8px; border: 1px solid #ced4da; font-size: 16px; }
        button { margin: 20px; padding: 14px 28px; font-size: 18px; border: none; border-radius: 10px; background-color: #007bff; color: white; cursor: pointer; transition: 0.3s ease; }
        button:hover { background-color: #0056b3; transform: scale(1.05); }
    </style>
</head>

<body>

<h2>Create Configs & Metadata for Crystal Framework</h2>

<form action="/start_event_config" method="post">
    <input type="text" name="event_name" placeholder="Enter Event Name" required>
    <br>
    <button type="submit">Create Executor Config</button>
</form>

<br><br>

<!-- Metadata button (separate flow) -->
<form action="/start_metadata_config" method="get">
    <button type="submit">Create Metadata Insert SQL</button>
</form>

</body>
</html>
